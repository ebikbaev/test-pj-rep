<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <load ="partials/header.html" />
    <header>
      <div class="heder_conteiner">

        </button>
        <div class="menu-hamburger is-open menuContainer js-menu-container">

            <button type="button" class="close_menu js-close-menu">

              </svg>
            </button>
            <ul class="list-heder list">
              <li class="list__item">
                <a class="link-heders scaleX-link link" href="./index.html"
                  >Studio</a

              </li>
              <li class="list__item">
                <a class="link-heder scaleX-link link" href="./portfolio.html"

                >
              </li>
              <li class="list__item">
                <a class="link-hederc scaleX-link link" href="./index.html"
                  >Contacts</a
                >
              </li>
            </ul>
          </nav>
          <div class="mobail-box">
            <address class="adres">
              <ul class="list-adres list">
                <li class="adres__item">
                  <a
                    class="adres__meil link content-link"
                    href="meilto:info@devstudio.com"
                    >info@devstudio.com</a
                  >
                </li>
                <li class="adres__item">
                  <a
                    class="adres__tel link content-link"
                    href="tel:+11(000)111-11-11"
                    >+11 (000) 111-11-11</a
                  >
                </li>
              </ul>
            </address>
            <ul class="list-link">
              <li class="team__item-link">
                <a
                  class="link_team"
                  href="https://instagram.com"
                  aria-label="icon-instagram"
                >
                  <svg width="16" height="16">
                    <use href="./images/sprite.svg#icon-instagram-2"></use>
                  </svg>
                </a>
              </li>
              <li class="team__item-link">
                <a
                  class="link_team"
                  href="https://twitter.com"
                  aria-label="icon-twitter"
                >
                  <svg width="16" height="16">
                    <use href="./images/sprite.svg#icon-twitter-1"></use>
                  </svg>
                </a>
              </li>
              <li class="team__item-link">
                <a
                  class="link_team"
                  href="https://facebook.com"
                  aria-label="icon-facebook"
                >
                  <svg width="16" height="16">
                    <use href="./images/sprite.svg#icon-facebook-1"></use>
                  </svg>
                </a>
              </li>
              <li class="team__item-link">
                <a
                  class="link_team"
                  href="https://linkedin.com"
                  aria-label="icon-linkedin"
                >
                  <svg width="16" height="16">
                    <use href="./images/sprite.svg#icon-linkedin-1"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="modal">
            <h1>Test</h1>
          </div>
        </div>
      </div>
    </header>
    <section>
      <h1>Lorem ipsum dolor sit amet.asdfsadfadsfaf</h1>

      <img src="./img/javascript.svg" alt="" />
